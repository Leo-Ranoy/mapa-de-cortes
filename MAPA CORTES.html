  <script>
    const cortes = document.querySelectorAll('[data-corte]');
    const cortesListItems = document.querySelectorAll('[data-mapa-list]');  


    cortesListItems.forEach((item) => {
      item.addEventListener('click', () => {
        const id = item.dataset.mapaList;
        const mapaItem = document.getElementById(`Grupo_${id}`);
                
        if(item.classList.contains('active')) {
          item.classList.remove('active');
          mapaItem.classList.remove('active')
          document.querySelector('#cortesList').removeAttribute('data-selected');
          document.querySelector('#mapaInterativo').removeAttribute('data-selected');
          document.getElementById('Grupo_24').classList.remove('active');
          document.getElementById('Grupo_23').classList.remove('active');
        } else {
          document.getElementById('Grupo_24').classList.remove('active');
          document.getElementById('Grupo_23').classList.remove('active');
          document.querySelector('#cortesList .active')?.classList.remove('active');
          document.querySelector('.mapa .active')?.classList.remove('active')
          document.querySelector('#cortesList').setAttribute('data-selected', true);
          document.querySelector('#mapaInterativo').setAttribute('data-selected', true);
          item.classList.add('active');
          mapaItem.classList.add('active')
          if(id == 23) document.getElementById('Grupo_24').classList.add('active');
          if(id == 23) document.getElementById('Grupo_23').classList.add('active');
        }

      })
    })

    cortes.forEach(corte => {
      corte.addEventListener('click', () => {
        const id = corte.id;
        let listId = id.split('_')[1];
        if(listId > 23) listId = 23;        
        const corteListItem = document.querySelector(`[data-mapa-list="${listId}"]`);        

        if(corte.classList.contains('active')) {          
          document.querySelector('#mapaInterativo').removeAttribute('data-selected');
        } else {
          document.querySelector('.mapa .active')?.classList.remove('active')
          document.querySelector('#mapaInterativo').setAttribute('data-selected', true);
          corte.classList.add('active');
        }
        corteListItem.click();
      })
    })

    function removeActiveClass(listArr) {
      listArr.forEach((item) => item.classList.remove('active'));
    }


  </script>
  



  
 <style type="text/css">  
  
.mapa-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 1rem;
}

.mapa-wrapper {
    display: flex;
    justify-content: center;
    gap: 4rem;
    align-items: center;
    max-width: 1000px;
    padding: 1.5rem;
    position: relative;
    /* caixa branca em volta do mapa */
    /* background-color: #e7e6e2;
    border-radius: 1rem; */
}

.mapa-wrapper .boi-icon {
    --icon-size: 120px;
    position: absolute;
    top: calc(var(--icon-size) / 2 * -1);
    left: 50%;
    transform: translateX(-50%);
    background-color: #cac5ba;
    outline: 5px solid #e7e6e2;
    border-radius: 50%;
    width: var(--icon-size);
    height: var(--icon-size);
    display: grid;
    place-content: center;
}

.mapa-wrapper .boi-icon svg {
    width: 80%;
    margin-inline: auto;
}

.mapa-container ul {
    display: flex;
    list-style: none;
    flex-direction: column;
    gap: .0rem;
    min-width: 140px;
    color: #000;
}

.mapa-container ul li button {
    background: none;
    border: 0;
    font-family: sans-serif;
    font-weight: bold;
    cursor: pointer;
    font-size: .8rem;
    color: #000;
}

.mapa-container ul li button.active {
    opacity: 1;
    color: #841c12;
    background-color: #FFF;
}    
    
.mapa-container ul li button:focus 
    { outline: none; } 
    



.mapa svg {
    max-width: 800px;
    width: 100%;
    height: 100%;
    user-select: none;
    min-width: 300px;
}

.mapa svg g > path {
    user-select: none;
}

.mapa svg g {
    cursor: pointer;
}

.mapa svg[data-selected] #cortes > g.active {
    opacity: 1;
}

.mapa svg g.active > text {
    fill: white;
}

.mapa g.active {
    opacity: 1 !important;
}

.mapa g.active > path {
    animation: fillAnim 100ms ease forwards;    
    user-select: none;
    opacity: 1 !important;
}


@keyframes fillAnim {
    to { fill: #841c12 };
}

@media (max-width: 650px) {
    .mapa-wrapper {
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .mapa-container ul {
        flex-direction: row;
        flex-wrap: wrap;
        margin-top: 3rem;
    }

    .mapa-wrapper .boi-icon {
        --icon-size: 100px;
    }
        
    .mapa svg g {
        cursor: initial;
    }
}

.mapa g[data-selected] g {
    opacity: .3;
    stroke: transparent;
}
		

			
</body>
</html>
